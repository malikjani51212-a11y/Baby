<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Forever ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #ffd6e8, #fff0f5);
    text-align: center;
    overflow-x: hidden;
}

.section {
    padding: 40px 20px;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: #ff2e63;
    margin-bottom: 10px;
}

p {
    font-size: 1.1rem;
    line-height: 1.6;
}

.button {
    margin-top: 25px;
    padding: 14px 28px;
    border-radius: 30px;
    border: none;
    background: #ff2e63;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

.button:hover {
    transform: scale(1.05);
}

#typeText {
    min-height: 100px;
}

.photo {
    width: 80%;
    max-width: 280px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.counter {
    font-size: 1.2rem;
    margin-top: 10px;
    color: #d6336c;
}

.heart {
    position: fixed;
    color: #ff4d6d;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="section">
    <h1>Hi My Love ‚ù§Ô∏è</h1>
    <p id="typeText"></p>
</div>

<div class="section">
    <h1>Our Time Together üíï</h1>
    <div class="counter" id="loveCounter"></div>
</div>

<div class="section">
    <h1>My Fav Bachawwüì∏</h1>
    <!-- Replace image below with your photo -->
    <img src="pic/mittal.jpeg" class="photo">
</div>

<div class="section">
    <h1>One Question...</h1>
    <button class="button" onclick="showFinal()">Will you be my forever? üíç</button>
</div>

<div id="finalScreen" class="section hidden">
    <h1>Forever & Always üíñ</h1>
    <p>You are my heart, my peace, my happiness, my everything.</p>
</div>

<!-- Optional Music -->
<audio autoplay loop>
  <!-- Replace with your song link -->
  <source src="" type="audio/mpeg">
</audio>

<script>
// Typewriter Effect
const message = "From the moment you came into my life, everything changed in the most beautiful way. You are my favorite person, my safe place, and my greatest blessing. I made this just for you because you deserve something Special muwahhhhhh. ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < message.length) {
        document.getElementById("typeText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

// Love Counter (CHANGE DATE BELOW)
const startDate = new Date("2025-05-24"); // CHANGE THIS
function updateCounter() {
    const now = new Date();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("loveCounter").innerHTML =
        days + " days of loving you ‚ù§Ô∏è";
}
updateCounter();
setInterval(updateCounter, 1000);

// Final Screen
function showFinal() {
    document.getElementById("finalScreen").classList.remove("hidden");
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}

// Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
